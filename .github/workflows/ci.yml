name: Node.js CI

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' 

      - name: Install dependencies
        run: npm install  

      - name: Run unit tests and collect results
        run: |
          mkdir -p test-results 
          npm test  

      - name: Upload unit test results
        uses: actions/upload-artifact@v3  
        with:
          name: unit-test-results  
          path: test-results 

      - name: Run k6 performance tests
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
        run: |
          npm install -g k6
          k6 cloud test/ramping_vus_test.js
          k6 cloud test/constant_vus_test.js
          k6 cloud test/constant_arrival_rate_test.js

      - name: Upload project files as artifact
        uses: actions/upload-artifact@v3  
        with:
          name: project-files
          path: .  

      - name: Install SonarQube Scanner
        run: |
          npm install -g sonarqube-scanner

      - name: SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=ageru666_Lab1-FP \
            -Dsonar.organization=ageru666 \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
